buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.0.RELEASE")
  }
}

apply plugin: 'scala'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
  baseName = 'polygonya'
  version =  '4.0'
}

repositories {
  mavenCentral()
  mavenLocal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
  main {
    resources {
      srcDirs "src/main/resources", "src/main/webapp"
    }
  }
}

dependencies {
  compile("org.scala-lang:scala-library:2.12.7")
  compile("org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE")
  compile("org.springframework.boot:spring-boot-configuration-processor:2.1.0.RELEASE")
  compile("org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE")
  compile("org.springframework.boot:spring-boot-starter-tomcat:2.1.0.RELEASE")
  compile("org.mindrot:jbcrypt:0.4")
  compile("com.oracle:ojdbc6:11.2.0.3")
  testCompile("org.scalatest:scalatest_2.12:3.0.5")
  testCompile("org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE")
}
