<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/core">
  <head jsf:id="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Polygonya</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Merriweather:400,700&amp;subset=cyrillic|Merriweather+Sans" rel="stylesheet"/>
    <h:outputStylesheet name="app.css" />
  </head>
  <body jsf:id="body">
    <div class="grid">
      <header class="header grid__header">
        <a class="header__link" jsf:outcome="index">Polygonya</a>
        <h:form id="logout-form" rendered="#{auth.isLoggedIn()}">
          <a class="header__link header__link--sub" jsf:action="#{auth.logout}">log out</a>
        </h:form>
      </header>
      <aside class="sprite grid__sprite" style="background-image: url('#{resource[message.sprite]}')"></aside>
      <main class="grid__main">
        <section class="quote">
          <span class="quote__speaker">Каики Ахиру</span>
          #{message.quote}
        </section >
        <ui:insert name="content"></ui:insert>
      </main>
    </div>
  </body>
</html>
