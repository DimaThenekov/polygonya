<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <f:metadata>
    <f:viewAction action="#{message.showLogin}" />
    <f:viewAction action="#{serverClock.update}" />
  </f:metadata>
  <ui:decorate template="./_main.xhtml">
    <ui:define name="clock">
      <h:form class="clock">
        <h:outputText id="clock" value="#{serverClock.timeString}" />
        <p:poll interval="10" listener="#{serverClock.update}" update="clock" />
      </h:form>
    </ui:define>
    <ui:define name="content">
      <h:form class="auth-form">
        <h:inputText class="auth-form__field" a:placeholder="Твое имя" id="username" value="#{auth.username}" required="true" />
        <h:inputSecret class="auth-form__field" a:placeholder="Пароль" id="password" value="#{auth.password}" required="true" />
        <h:commandButton class="auth-form__button" value="Представиться" action="#{auth.login}" />

        <p class="auth-form__below">Или мы ещё не знакомы?..</p>
        <a class="auth-form__button" jsf:outcome="signup">Познакомиться</a>
      </h:form>
    </ui:define>
  </ui:decorate>
</html>
