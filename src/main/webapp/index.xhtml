<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <f:metadata>
    <f:viewAction action="#{message.showLogin}" />
  </f:metadata>
  <ui:decorate template="./_main.xhtml">
    <ui:define name="content">
      <div class="clock" onload="computeTime()"></div>
      <h:form class="auth-form">
        <h:inputText class="auth-form__field" a:placeholder="Твое имя" id="username" value="#{auth.username}" required="true" />
        <h:inputSecret class="auth-form__field" a:placeholder="Пароль" id="password" value="#{auth.password}" required="true" />
        <h:commandButton class="auth-form__button" value="Представиться" action="#{auth.login}" />

        <p class="auth-form__below">Или мы ещё не знакомы?..</p>
        <a class="auth-form__button" jsf:outcome="signup">Познакомиться</a>
      </h:form>
      <script type="text/javascript">
      function check_time(i) {
        if (i &lt; 10) {
          i = '0' + i;
        }
        return i;
      }
      setInterval(function() {
        let cur_date = new Date();
        let hours = check_time(cur_date.getHours());
        let minutes = check_time(cur_date.getMinutes());
        let seconds = check_time(cur_date.getSeconds());
        document.querySelector('.clock').innerHTML = "Time: " + hours + ":" + minutes + 
          ":" + seconds;
      }, 1000);
      function computeTime() {
        let cur_date = new Date();
        let hours = check_time(cur_date.getHours());
        let minutes = check_time(cur_date.getMinutes());
        let seconds = check_time(cur_date.getSeconds());
        document.querySelector('#clock').innerHTML = "Time: " + hours + ":" + minutes + 
          ":" + seconds;
      }
    </script>
    </ui:define>
  </ui:decorate>
</html>
