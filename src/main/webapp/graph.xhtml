<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/core">
  <head jsf:id="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Polygonya</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Merriweather:400,700&amp;subset=cyrillic|Merriweather+Sans" rel="stylesheet"/>
  </head>
  <body jsf:id="body">
    <form jsf:id="graphForm">
      <h:inputText type="number" id="x" name="x" value="#{graphForm.x}" validator="#{graphForm.validateX}" placeholder="X"></h:inputText>
      <h:inputText type="number" id="y" name="y" value="#{graphForm.y}" validator="#{graphForm.validateY}" placeholder="Y"></h:inputText>
      <p:inputText id="r" value="#{graphForm.r}" validator="#{graphForm.validateR}" placeholder="R" />
      <p:slider for="r" minValue="2" maxValue="5" step="0.1" />
      <h:messages id="kys" />
      <h:commandButton value="Submit" />
      <a jsf:action="#{navigation.history()}">History</a>
     </form>
  </body>
</html>
